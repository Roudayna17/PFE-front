<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
    <!-- Left Side - Form -->
    <div class="w-full md:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center">
      <div class="text-center md:text-left mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Connexion</h1>
        <p class="text-gray-600">Accédez à votre espace administrateur</p>
      </div>
      
      <form [formGroup]="authForm" (ngSubmit)="login()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="Saisissez votre email"
          />
          <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <a href="#" class="text-blue-600 text-sm font-medium hover:text-blue-800 transition" (click)="openForgotPasswordPopup($event)">
              Mot de passe oublié ?
            </a>
          </div>
          <div class="relative">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              formControlName="password"
              class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              placeholder="Saisissez votre mot de passe"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition"
            >
              {{ showPassword ? '👁️' : '👁️' }}
            </button>
          </div>
          <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Le mot de passe doit contenir 6-20 caractères
          </div>
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
        </div>

        <button
          type="submit"
          [disabled]="authForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition disabled:opacity-70 flex justify-center items-center"
        >
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion...
          </span>
        </button>

        <div *ngIf="showError" class="p-3 bg-red-50 text-red-600 rounded-lg text-sm">
          {{ message }}
        </div>
      </form>
    </div>

    <!-- Right Side - Illustration -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center p-8">
      <div class="text-center text-white">
        <img src="assets/image-Photoroom.png" alt="Illustration connexion" class="w-full max-w-md mx-auto mb-8">
        <h2 class="text-2xl font-bold mb-4">Plateforme de gestion locative</h2>
        <p class="opacity-90">Accédez au tableau de bord administratif pour gérer votre parc immobilier.</p>
      </div>
    </div>
  </div>
</div>
