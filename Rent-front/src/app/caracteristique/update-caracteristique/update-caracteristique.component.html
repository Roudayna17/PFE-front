<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Modifier le caracteristique</h1>

  <form [formGroup]="caracteristiqueForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div *ngIf="caracteristiqueForm.get('title')?.invalid && caracteristiqueForm.get('title')?.touched" class="text-red-600 text-sm">
        Ce champ est obligatoire.
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      ></textarea>
      <div *ngIf="caracteristiqueForm.get('description')?.invalid && caracteristiqueForm.get('description')?.touched" class="text-red-600 text-sm">
        Ce champ est obligatoire.
      </div>
    </div>

    <div>
      <label for="icon" class="block text-sm font-medium text-gray-700">Nouvelle icône</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <img
            *ngIf="caracteristiqueForm.get('image')?.value"
            [src]="caracteristiqueForm.get('image')?.value"
            class="h-20 w-20 rounded-lg"
            alt="Image actuelle"
          />
          <input
            id="file-upload"
            type="file"
            (change)="onFileChange($event)"
            class="sr-only"
            accept="image/*"
          />
          <p class="text-xs text-gray-500">PNG, JPG, GIF jusqu'à 10MB</p>
        </div>
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Mettre à jour
      </button>
    </div>
  </form>
</div>
