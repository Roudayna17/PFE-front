<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Liste des Caractéristiques</h1>
    
    <ul>
      <li *ngFor="let caracteristique of caracteristiques">
        {{ caracteristique.title }}
        <button (click)="openDeleteConfirmation(caracteristique.id)" class="text-red-600">Supprimer</button>
      </li>
    </ul>
  
    <div *ngIf="showDeleteAlert" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-6 rounded shadow-md">
        <h3 class="text-lg font-bold text-gray-800">Voulez-vous vraiment supprimer cette caractéristique ?</h3>
        <div class="mt-4">
          <button (click)="deleteCaracteristique()" class="px-4 py-2 bg-red-600 text-white rounded-md">Supprimer</button>
          <button (click)="cancelDelete()" class="ml-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Annuler</button>
        </div>
      </div>
    </div>
  </div>
