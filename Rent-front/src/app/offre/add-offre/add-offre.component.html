<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Ajouter une Offre</h2>
  
    <form [formGroup]="offreForm" (ngSubmit)="submitForm()">
      <!-- Titre -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Titre</label>
        <input type="text" formControlName="title" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>
  
      <!-- Description -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" rows="3" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"></textarea>
      </div>
  
      <!-- Sélection Maison -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Sélectionner une maison</label>
        <select formControlName="houseId" (change)="onHouseSelect($event)" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
          <option value="">-- Choisir une maison --</option>
          <option *ngFor="let house of houses" [value]="house.id">{{ house.name }} - {{ house.price }} DZD</option>
        </select>
      </div>
  
      <!-- Prix -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Prix</label>
    <input type="text" formControlName="price" [attr.disabled]="'disabled'"
      class="w-full p-2 border rounded-lg bg-gray-100">
  </div>
  
  <!-- Prix Total avec TVA et TCC -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Prix Total (avec TVA & TCC)</label>
    <input type="text" formControlName="totalPrice" [attr.disabled]="'disabled'"
      class="w-full p-2 border rounded-lg bg-gray-100">
  </div>
  
  
      <!-- Bouton -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Créer l'Offre
      </button>
    </form>
  </div>
